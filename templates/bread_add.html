{% extends "base.html" %}
{##Inheriting the base template.#}

{% block title %}

{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<form method="post" action="{{ url_for('order.bread_add') }}">
    <div class="login" style="left: -40px;position: relative;">
        <h2>Add</h2>
        <div class="sign_form_b" style="left:10px;top:-40px;position:relative; z-index:999;">
            <span>Bread:</span>
            <input type="text" name="bread_name" placeholder="Please the bread name">
            <br>
            <span>P date:</span>
            <input type="text" name="m_date" placeholder="Please enter the production date">
            <br>
            <span>Exp:</span>
            <input type="text" name="e_date" placeholder="Please enter the Exp">
            <br>
            <span>Type:</span>
            <input type="text" name="type_name" placeholder="Please enter the type_name">
        </div>
        <div style="position: relative; top: -60px;">
            {% for message in get_flashed_messages() %}
                    <div class="text-danger text-sm-center">{{ message }}</div>
            {% endfor %}
        </div>
        <div class="btn" style="top:-60px;position: relative; z-index:999; ">
            <button class="login_btn">ADD</button>
        </div>
    </div>
</form>
{% endblock %}
